<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- JS -->
    <script src="js/main.js"></script>
    <!-- AOS JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        AOS.init({
          offset: 120, // 元素距離 viewport 的觸發距離
          delay: 200, // 延遲動畫執行的時間 (ms)
          duration: 600, // 動畫持續時間 (ms)
          once: true, // 是否只執行一次
          mirror: false // 滑回時是否重複動畫
        });
      }); 
      
    </script>

    <title>Una.W Portfolio｜個人作品集 - 作品列表</title>
</head>
<body>                
    <!-- *版頭* -->
    <div id="header"></div>

    <!-- *主內容區* -->
    <main class="main-flex">
      <!-- *主內容區-左側* -->
      <section class="section-left"></section>
      <section class="section-right"></section>
    </main>

    <!-- *版尾* -->
    <div id="footer"></div>





</body>


</body>
</html>
